<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
    <form action="login.py" onsubmit="return validation()" method="post">
        <table>
            <tr style="background-color:#d8dfed;">
                <td style="padding-bottom: 20px;">
                <label for="login">LOGIN</label>
                </td>
            </tr>
            <tr>
                <td>
                <input type="email" class="input-value" name="email" id="email" placeholder="enter your email">
                <br>
                <span id="email_span" class="text-danger font-weight-bold"></span>
                </td>
            </tr>
            <tr>
                <td>
                <input type="password" class="input-value" name="password" id="password" placeholder="enter your password">
                <br>
                <span id="password_span" class="text-danger font-weight-bold"></span>
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 20px;">
                    <input type="submit" class="btn" name="login" value="LOGIN">
                    <a href="signup.html" class="btn">SIGN UP</a>    
                </td>
            </tr>
        </table>
    </form>
    </center>

    <script src="js/script.js"></script>
</body>
</html>
