<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
    <form action="signup.py" onsubmit="return validation()" method="post">
        <table>
            <tr style="background-color:#d8dfed;">
                <td style="padding-bottom: 20px;">
                <label for="signup">SIGN UP</label>
                </td>
            </tr>
            <tr>
                <td>
                <input type="text" class="input-value" name="name" id="name" placeholder="Enter your Name">
                <br>
                <span id="name_span" class="text-danger font-weight-bold"></span>
                </td>
            </tr>
            <tr>
                <td>
                <input type="text" class="input-value" name="email" id="email" placeholder="Enter your Email">
                <br>
                <span id="email_span" class="text-danger font-weight-bold"></span>
                </td>
            </tr>
            <tr>
                <td>
                <input type="password" class="input-value" name="password" id="password" placeholder="Enter your Password">
                <br>
                <span id="password_span" class="text-danger font-weight-bold"></span>
                </td>
            </tr>
            <tr>
                <td>
                <input type="password" class="input-value" name="confirm_password" id="confirm_password" placeholder="Re-enter the Password">
                <br>
                <span id="confirm_password_span" class="text-danger font-weight-bold"></span>
                </td>
            </tr>
            <tr>
                <td>
                <input type="text" class="input-value" name="mobile" id="mobile" placeholder="Enter your Mobile Number">
                <br>
                <span id="mobile_span" class="text-danger font-weight-bold"></span>
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 20px;">
                <input type="submit" class="btn" name="signup" value="SIGN UP">
                <a href="login.php" class="btn">LOGIN</a>    
            </td>
            </tr>
        </table>
    </form>
    </center>

    <script src="js/script.js"></script>
</body>
</html>
